<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class=" col-lg-2 col-sm-2 col-xl-2 card  my-5 h-100 m-5 p-2  ">
        <div class="box ">
      <input type="text"  placeholder="0"  id="input"  content="right" class="w-100 h-200 ">
        </div>
        <div class="buttonbox mt-3">
            <button onclick="Clear('C')" class="bg-success"><i class="fa-solid fa-copyright"></i></button>
            <button onclick="Previous('P')" class="bg-success"><i class="fa-solid fa-arrow-left"></i></button>
        <button onclick="display('1')" class="border-circle" >1</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('9')"> 9</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('+')" class="symbols"><i class="fa-solid fa-plus"></i></button>
        <button onclick="display('-')" class="symbols"><i class="fa-solid fa-minus"></i></button>
        <button onclick="display('*')" class="symbols"><i class="fa-solid fa-xmark"></i></button>
        <button onclick="display('/')" class="symbols"><i class="fa-solid fa-divide"></i></button>
        <button onclick="display('.')" >â‹…</button>
         <button onclick="calculate('')" class="bg-success">=</button>
       
        
        </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
